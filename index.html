<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-clock.svg">
  
  <title>Ahmed Sabbah | NFT preview card component</title>

  <!-- bootstrap files -->
  <link rel="stylesheet" href="css/main.min.css">
  <script defer src="./node_modules//bootstrap/dist/js/bootstrap.min.js"></script>

</head>
<body>
  <main class="min-vh-100 d-flex justify-content-center align-items-center bg-darkBlueBody">
    <!-- START CARD -->
    <div class="card bg-darkBlueCard p-4 rounded-4 m-2">
      <!-- CARD IMAGE -->
      <div class="card-img position-relative mx-auto">
        <div class="view">
          <div class="position-absolute top-0 start-0 w-100 h-100 bg-softBlue rounded opacity-75 d-flex justify-content-center align-content-center">
            <img class="position-absolute opacity-100 top-50 translate-middle-y" src="./images/icon-view.svg" alt="icon-view">
          </div>
        </div>
      </div>
      <!-- CARD BODY -->
      <div class="card-body px-0">
        <!-- CARD TITLE -->
        <a href="#" class="card-title text-decoration-none d-inline-block text-white fw-semibold">
          <h1 class="">
            <span>Equilibrium</span> 
            <span>#3429</span>
          </h1>
        </a>
        <!-- CARD TEXT -->
        <p class="card-text lead text-softBlue fw-normal">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="price row row-cols-2 justify-content-between align-items-center fw-bold lead">

          <div class="text-cyan d-flex align-items-center">

            <span class="d-inline-block me-1">
              <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
            </span>

            <span class="d-inline-block">0.041</span>
            <span class="d-inline-block">ETH</span>

          </div>

          <div class="d-flex justify-content-end align-items-center">

            <span class="d-inline-block me-1">
              <img src="./images/icon-clock.svg" alt="icon-clock">
            </span>

            <span class="d-inline-block text-softBlue">
              3 days left
            </span>

          </div>

        </div>

      </div>
      <!-- CARD FOOTER -->
      <div class="card-footer d-flex align-items-center bg-transparent pt-3 p-0">

        <span class="avatar d-inline-block rounded-pill me-3 border border-white">
        </span>

        <span class="d-inline-block text-softBlue me-1">Creation of</span>

        <a href="#" class="d-inline-block text-decoration-none text-white">Jules Wyvern</a>

      </div>

    </div>
    <!-- END CARD -->


  </main>

</body>
</html>
